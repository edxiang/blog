<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<header class="blog-header py-3" th:fragement="header">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
    </div>
    <div class="col-4 text-center">
      <a class="blog-header-logo text-dark" href="/index">@K</a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <a class="text-muted" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3">
          <circle cx="10.5" cy="10.5" r="7.5"></circle>
          <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
        </svg>
      </a>
      <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
    </div>
  </div>
</header>

<div class="nav-scroller py-1 mb-2" th:fragment="index">
  <nav class="nav d-flex justify-content-between">
    <a class="p-2 text-muted" th:data="${type.value}" th:each="type:${application.articleTypes}" th:text="${type.type}"
       onclick="selectArticleType(this)" href="#">article type</a>
    <a class="p-2 text-danger" href="/secretMoment">SecretMoment</a>
  </nav>
</div>

<div class="jumbotron p-3 p-md-4 text-white rounded bg-info" th:fragment="basicInfoPanel">
  <div class="col-md-11 px-0">
    <p class="lead my-3 ownFont font20" th:text="${application.blogWall.content}">alert wall</p>
    <p class=" mb-0"><a href="#" class="text-white" th:href="${application.blogWall.url}">...</a></p>
  </div>
</div>

<div class="jumbotron p-3 p-md-4 text-secondary rounded bg-light" th:fragment="secretMomentInfoPanel">
  <div class="col-md-11 px-0">
    <p class="lead my-3 ownFont font20" th:text="${application.secretMomentWall.content}">alert wall</p>
    <p class=" mb-0"><a href="#" class="text-secondary" th:href="${application.secretMomentWall.url}">...</a></p>
  </div>
</div>

<footer class="blog-footer" th:fragment="footer">
  <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a
      href="https://twitter.com/mdo">@mdo</a>.</p>
  <p>
    <a href="/index">Back to Home</a>
  </p>
</footer>

</body>
</html>
