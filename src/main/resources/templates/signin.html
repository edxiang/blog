<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../static/icon/favicon.ico" th:href="@{icon/favicon.ico}">

  <title>Sign In</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">
  <link href="../static/css/signinCss.css" th:href="@{css/signinCss.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="username" class="sr-only">Username</label>
  <input type="email" id="username" class="form-control" placeholder="" required autofocus>
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" class="form-control" placeholder="" required>
  <div class="checkbox mb-3">
    <a class="text-muted" href="/index">skip</a>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="button" id="btnLogin">Sign in</button>
</form>
</body>

<script src="../static/js/jquery-3.3.1.min.js" th:src="@{js/jquery-3.3.1.min.js}"></script>
<script src="../static/js/myJS.js" th:src="@{js/myJS.js}"></script>
</html>
