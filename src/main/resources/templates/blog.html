<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/icon/favicon.ico" th:href="@{icon/favicon.ico}">

    <title>Kevin's blog</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="../static/css/blog.css" th:href="@{css/blog.css}" rel="stylesheet">
    <link href="../static/css/ownCss.css" th:href="@{css/ownCss.css}" rel="stylesheet"/>
  </head>

  <body>

    <div class="container">
      <header th:replace="~{fragments :: header}"></header>
      <div th:replace="~{fragments :: index}"></div>
      <div th:replace="~{fragments :: basicInfoPanel}"></div>
    </div>

    <main role="main" class="container">
      <div class="row">
        <div class="col-md-10 blog-main">
          <div class="blog-post">
            <h2 class="blog-post-title" th:text="${article.title}">blog post</h2>
            <p class="blog-post-meta" th:text="${article.createTime}">January 1, 2014 by</p>

            <div class="font-italic" th:utext="${article.foreword}">
              foreword of blog
            </div>
            <hr/>
            <div class="" th:utext="${article.content}">
              content of blog
            </div>
          </div>

          <nav class="blog-pagination">
            <a class="btn btn-outline-primary" href="#">Older</a>
            <a class="btn btn-outline-secondary disabled" href="#">Newer</a>
          </nav>

        </div><!-- /.blog-main -->

        <aside class="col-md-2 blog-sidebar">
          <div class="p-3">
            <h4 class="font-italic">Archives</h4>
            <ol class="list-unstyled mb-0">
              <li><a href="#">March 2014</a></li>
              <li><a href="#">February 2014</a></li>
              <li><a href="#">January 2014</a></li>
              <li><a href="#">December 2013</a></li>
              <li><a href="#">November 2013</a></li>
              <li><a href="#">October 2013</a></li>
              <li><a href="#">September 2013</a></li>
              <li><a href="#">August 2013</a></li>
              <li><a href="#">July 2013</a></li>
              <li><a href="#">June 2013</a></li>
              <li><a href="#">May 2013</a></li>
              <li><a href="#">April 2013</a></li>
            </ol>
          </div>
        </aside><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </main><!-- /.container -->

    <footer th:replace="~{fragments :: footer}"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../static/js/jquery-3.3.1.min.js" th:src="@{js/jquery-3.3.1.min.js}"></script>
    <script src="../static/js/vendor/popper.min.js" th:src="@{js/vendor/popper.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
    <script src="../static/js/vendor/holder.min.js" th:src="@{js/vendor/holder.min.js}"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  </body>
</html>
